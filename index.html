---
layout: default
title: blog
---
<h3><span class="list-heading">posts</span></h3>
<ul>
    {% for post in site.posts %}
        <li>
            <div class="post-container">
                <h3><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}</h3>
                {{ post.excerpt }}
            </div>
        </li>
    {% endfor %}
</ul>
