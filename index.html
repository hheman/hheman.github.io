---
layout: default
title: blog
heading: posts
---
<ul>
    {% for post in site.posts %}
        <li>
            <div class="post-container">
                <p><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}</p>
            </div>
        </li>
    {% endfor %}
</ul>
