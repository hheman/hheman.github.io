---
layout: default
title: resources
---
{% for resource in site.data.resources %}
    <p><span class="list-heading">{{ resource.name }}</span></p>
    {% if resource.description %}
        <p>{{ resource.description }}</p>
    {% endif %}
    <ul>
        {% for item in resource.list %}
        <li>
            <a href="{{ item.link }}" target="_blank">{{ item.name }}</a>
        </li>
        {% endfor %}
    </ul>    
{% endfor %}
